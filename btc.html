<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOCK SQUAD</title>
    <link rel="stylesheet" id="bulma" href="./css/bulma.css">
    <link rel="stylesheet" id="bulma" href="./css/lux.css">
    <link rel="stylesheet" id="bulma" href="./css/animate.css">
    <link rel="stylesheet" id="bulma" href="./css/sanfrancisco-font.css">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/markets.js"></script>
    <script src="./js/roller-coaster-engine.js"></script>
    <script type="text/javascript">
        function openFees()
        {
            document.getElementById("fees-modal").className += " is-active";
        }
        function closeFees()
        {
            document.getElementById("fees-modal").className = "modal";
        }
    </script>
    </script>
    
    <style>
        /*---------------------------------------------------------------------------*
         * SF UI Display
         *---------------------------------------------------------------------------*/

        /** Black */
        @font-face {
          font-family: "SF Display";
          font-weight: 900;
          src: url("./fonts/SF-UI-Display-Black.otf");
        }

        /** Bold */
        @font-face {
          font-family: "SF Display";
          font-weight: 700;
          src: url("./fonts/SF-UI-Display-Bold.otf");
        }

        /** Heavy */
        @font-face {
          font-family: "SF Display";
          font-weight: 800;
          src: url("./fonts/SF-UI-Display-Heavy.otf");
        }

        /** Light */
        @font-face {
          font-family: "SF Display";
          font-weight: 200;
          src: url("./fonts/SF-UI-Display-Light.otf");
        }

        /** Medium */
        @font-face {
          font-family: "SF Display";
          font-weight: 500;
          src: url("./fonts/SF-UI-Display-Medium.otf");
        }

        /** Regular */
        @font-face {
          font-family: "SF Display";
          font-weight: 400;
          src: url("./fonts/SF-UI-Display-Regular.otf");
        }

        /** Semibold */
        @font-face {
          font-family: "SF Display";
          font-weight: 600;
          src: url("./fonts/SF-UI-Display-Semibold.otf");
        }

        /** Thin */
        @font-face {
          font-family: "SF Display";
          font-weight: 300;
          src: url("./fonts/SF-UI-Display-Thin.otf");
        }

        /** Ultralight */
        @font-face {
          font-family: "SF Display";
          font-weight: 100;
          src: url("./fonts/SF-UI-Display-Ultralight.otf");
        }
        body{
            letter-spacing: -.015em;
            font-family: "SF Display";
        }
        #price {
            background: #000;
        }

        #price .title span{
            font-size: 80px;
            font-weight: 600;
        }

        #price .subtitle span {
            font-weight: 500;
        }

        .button.is-primary.is-outlined {
            font-weight: 400;
            border-color: #fff;
            color: #fff;
            width: 120px;
            margin-left: 4px;
            margin-right: 4px;
        }

        .button.is-primary.is-outlined:focus, .button.is-primary.is-outlined:hover {
            background-color: #fff;
            border-color: #fff;
            color: #000 !important;
        }

        .content {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-primary" id="price">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column">
                        <h1 class="title animated"><span id="current-moon"></span></h1>
                        <h2 class="subtitle animated"><span id="change-value"></span>
                        <span id="change-percentage"></span></h2>
                        <a class="button is-primary is-outlined market-ticker active" id="0">CAD</a>
                        <a class="button is-primary is-outlined market-ticker" id="1">USD</a>
                        <a class="button is-primary is-outlined market-ticker active" id="fees" onclick="openFees()"><span>fees</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="fees-modal">
            <div class="modal-background"><button onclick="closeFees()" style="width: 100%; height: 100%; opacity: 0;"></div>
            <div class="modal-content">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="row text-center">
                                <a target="_blank" href="https://bitcoinfees.21.co/">CHEAPEST AND FASTEST FEE PER BYTE
                                <span id="fastest-avg-fee" class="label label-success"></span></a><br>
                                <a>COST FOR A MEDIAN TX SIZE OF 226 BYTES
                                <span id="fastest-avg-fee-fiat" class="label label-success"></span></a><br>
                                <a target="_blank" href="https://blockchain.info/unconfirmed-transactions">UNCONFIRMED TRANSACTIONS
                                <span id="tx-count" class="label label-success"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
