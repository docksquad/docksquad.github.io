<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOCK SQUAD</title>
    <link rel="stylesheet" id="bulma" href="./css/bulma.css">
    <link rel="stylesheet" id="bulma" href="./css/lux.css">
    <link rel="stylesheet" id="bulma" href="./css/animate.css">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/markets.js"></script>
    <script src="./js/roller-coaster-engine.js"></script>
    <script type="text/javascript">
        function openFees()
        {
            document.getElementById("fees-modal").className = "modal is-active animated fadeIn";
        }
        function closeFees()
        {
            document.getElementById("fees-modal").className = "modal is-active animated fadeOut";
            setTimeout(function() {
               document.getElementById("fees-modal").className = "modal";
            }, 1000);
        }
        function openButtons()
        {
            document.getElementById("buttons-modal").className = "modal is-active animated fadeIn";
        }
        function closeButtons()
        {
            document.getElementById("buttons-modal").className = "modal is-active animated fadeOut";
            setTimeout(function() {
               document.getElementById("buttons-modal").className = "modal";
            }, 1000);
        }
    </script>
    </script>
    
    <style>
        /*---------------------------------------------------------------------------*
         * SF UI Display
         *---------------------------------------------------------------------------*/

        /** Black */
        @font-face {
          font-family: "SF Display";
          font-weight: 900;
          src: url("./fonts/SF-UI-Display-Black.otf");
        }

        /** Bold */
        @font-face {
          font-family: "SF Display";
          font-weight: 700;
          src: url("./fonts/SF-UI-Display-Bold.otf");
        }

        /** Heavy */
        @font-face {
          font-family: "SF Display";
          font-weight: 800;
          src: url("./fonts/SF-UI-Display-Heavy.otf");
        }

        /** Light */
        @font-face {
          font-family: "SF Display";
          font-weight: 200;
          src: url("./fonts/SF-UI-Display-Light.otf");
        }

        /** Medium */
        @font-face {
          font-family: "SF Display";
          font-weight: 500;
          src: url("./fonts/SF-UI-Display-Medium.otf");
        }

        /** Regular */
        @font-face {
          font-family: "SF Display";
          font-weight: 400;
          src: url("./fonts/SF-UI-Display-Regular.otf");
        }

        /** Semibold */
        @font-face {
          font-family: "SF Display";
          font-weight: 600;
          src: url("./fonts/SF-UI-Display-Semibold.otf");
        }

        /** Thin */
        @font-face {
          font-family: "SF Display";
          font-weight: 300;
          src: url("./fonts/SF-UI-Display-Thin.otf");
        }

        /** Ultralight */
        @font-face {
          font-family: "SF Display";
          font-weight: 100;
          src: url("./fonts/SF-UI-Display-Ultralight.otf");
        }

        ::-moz-selection { /* Code for Firefox */
            color: #000;
            background: #fff;
        }

        ::selection {
            color: #000;
            background: #fff;
}

        body{
            font-family: "SF Display";
        }

        #price {
            background: #000;
        }

        #price .title span {
            cursor: pointer;
            letter-spacing: -.015em;
            font-size: 80px;
            font-weight: 600;
        }

        #price .subtitle span {
            margin: 0 4px 0 4px;
            cursor: pointer;
            letter-spacing: -.015em;
            font-weight: 600;
            font-size: 20px;
        }

        .title {
            margin-bottom: 1rem !important;
        }

        .button.is-primary.is-outlined {
            font-weight: 400;
            border-color: #fff;
            color: #fff;
            width: 120px;
        }

        .button.is-primary.is-outlined:hover {
            background-color: #fff;
            border-color: #fff;
            color: #000 !important;
        }

        .modal-content {
            width: 120px;
        }

        .content {
            font-size: 16px;
            color: #000;
        }
        .feetitle {
            font-weight: 600;
        }

        .modal-background {
            background-color: hsla(0, 0%, 0%, .86);
        }

        @media only screen and (max-width: 1068px) {
            .title {
                margin-bottom: 0.8rem !important;
            }

            #price .title span {
                font-size: 64px;
            }

            #price .subtitle span {
                font-size: 16px;
        }

        @media only screen and (max-width: 735px) {
            .title {
                margin-bottom: 0.64rem !important;
            }

            #price .title span {
                font-size: 48px;
            }

            #price .subtitle span {
                font-size: 12.8px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-primary" id="price">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column">
                        <h1 class="title"><span id="current-moon" onclick="openButtons()"></span></h1>
                        <h2 class="subtitle"><span id="change-value" onclick="openButtons()"></span>
                        <span id="change-percentage"></span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="buttons-modal">
            <div class="modal-background"><button onclick="closeButtons()" style="width: 100%; height: 100%; opacity: 0;"></div>
            <div class="modal-content has-text-centered">
                <a class="button is-primary is-outlined market-ticker" id="0">CAD</a><br><br>
                <a class="button is-primary is-outlined market-ticker" id="1">USD</a><br><br>
                <a class="button is-primary is-outlined market-ticker" id="fees" onclick="openFees()"><span>fees</span></a>
            </div>
        </div>
        <div class="modal" id="fees-modal">
            <div class="modal-background"><button onclick="closeFees()" style="width: 100%; height: 100%; opacity: 0;"></div>
            <div class="modal-content">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="row text-center">
                                <a class="feetitle" target="_blank" href="https://bitcoinfees.21.co/">CHEAPEST AND FASTEST FEE PER BYTE</a>
                                <br><a target="_blank" href="https://bitcoinfees.21.co/"><span id="fastest-avg-fee"></span></a>
                                <br><br>
                                <a class="feetitle" target="_blank" href="https://bitcoinfees.21.co/">COST FOR A MEDIAN TX SIZE OF 226 BYTES</a>
                                <br><a target="_blank" href="https://bitcoinfees.21.co/"><span id="fastest-avg-fee-fiat"></span></a>
                                <br><br>
                                <a class="feetitle" target="_blank" href="https://blockchain.info/unconfirmed-transactions">UNCONFIRMED TRANSACTIONS</a>
                                <br><a target="_blank" href="https://blockchain.info/unconfirmed-transactions"><span id="tx-count"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
