<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOCK SQUAD</title>
    <link rel="stylesheet" id="bulma" href="./css/bulma.css">
    <link rel="stylesheet" id="bulma" href="./css/lux.css">
    <link rel="stylesheet" id="bulma" href="./css/animate.css">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/countdown.js"></script>
    </script>
    
    <style>
        /** Semibold */
        @font-face {
          font-family: "SF Display";
          font-weight: 600;
          src: url("./fonts/SF-UI-Display-Semibold.otf");
        }

        ::-moz-selection { /* Code for Firefox */
            color: #000;
            background: #fff;
        }

        ::selection {
            color: #000;
            background: #fff;
        }

        @keyframes slideleft {
            from {
                background-position: 0%;
            }
            
            to {
                background-position: 90000%;
            }
        }

        @-webkit-keyframes slideleft {
            from {
                background-position: 0%;
            }
            to {
                background-position: 90000%;
            }
        }

        body{
            font-family: "SF Display";
            background-image: url(./img/holiday/christmas.jpg);
            background-repeat: repeat-x;
            animation: slideleft 5000s infinite linear;
            -webkit-animation: slideleft 5000s infinite linear;
            width: 100%;
            height: auto;
        }

        #clock {
            background-color: hsla(0, 0%, 0%, .75)
        }

        .title {
            letter-spacing: -.015em;
            font-size: 80px;
            font-weight: 600;
        }

        #clock .title span {
            letter-spacing: -.015em;
            font-size: 80px;
            font-weight: 600;
        }

        #clock .subtitle span {
            letter-spacing: -.015em;
            font-weight: 600;
            font-size: 20px;
        }

        .title {
            margin-bottom: 1.2rem !important;
        }

        @media only screen and (max-width: 1068px) {
            .title {
                margin-bottom: 1rem !important;
                font-size: 64px;
            }

            #clock .title span {
                font-size: 64px;
            }

            #clock .subtitle span {
                font-size: 16px;
        }

        @media only screen and (max-width: 735px) {
            .title {
                margin-bottom: 0.8rem !important;
                font-size: 48px;
            }

            #clock .title span {
                font-size: 48px;
            }

            #clock .subtitle span {
                font-size: 12.8px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-primary" id="clock">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column">
                        <h1 class="title" id="clockdiv">
                            <span class="days"></span>:<span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>
                        </h1>
                        <h2 class="subtitle"><span>UNTIL NEW YEARS</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
